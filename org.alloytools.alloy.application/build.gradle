apply plugin: 'java'

repositories { mavenCentral() }
dependencies {
    compile  'org.apache.commons:commons-math3:3.6.1'
    compile  'org.apache.commons:commons-collections4:4.4'
    compile  'org.apache.commons:commons-math3:3.6.1'
}
sourceSets {
    main {
        resources {
            srcDirs "src/main/resources", "src/main/configs"
        }
    }
}

